<!DOCTYPE html>
<html>
<body>
    <canvas id="colorBar"></canvas>
    <br>
    <canvas id="monoChromeBar"></canvas>

	<div>
		<p>K1 (Red channel) (range: 0~1): <span id="valK1"></span></p>
		<input type="range" min="0" max="1" step="0.0001" value="0.333" id="sliderK1" class="slider" style="width: 100%;">
	</div>
	<div>
		<p>K2 (Green channel) (range: 0~1): <span id="valK2"></span></p>
		<input type="range" min="0" max="1" step="0.0001" value="0.333" id="sliderK2" class="slider" style="width: 100%;">
	</div>
	<div>
		<p>K3 (Blue channel) (range: 0~1): <span id="valK3"></span></p>
		<input type="range" min="0" max="1" step="0.0001" value="0.333" id="sliderK3" class="slider" style="width: 100%;">
	</div>

	<div id="randomColors"></div>
    <div id="grayColors"></div>
    <script src="script_all.js"></script>

</html>
